<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/> 
	<meta name="description" content="Curso Spring, MongoDb y Javascript"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Curso Spring, MongoDb y Javascript"/>
	<title>Bienvenidos</title>
	<!---link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="shortcut icon" type="text/css" href="img/hola.png">-->
</head>
<body>
  <h1></h1>
  <p></p>
  <script>
	  const h1 = document.getElementsByTagName("h1")[0];
	  const p1 = document.getElementsByTagName("p")[0];
	  var Test = {
		  init: function(){
			  fetch('http://localhost:8090/curso/index')
			  .then(function(response) {
				  return response.text();
				})
			  .then(function(texto) {
				  h1.textContent = texto.split(";")[1];
				  p1.textContent = texto.split(";")[0]
			});  
		  }
	  };
  window.addEventListener("load",Test.init);
 </script>
</body>
</html>
